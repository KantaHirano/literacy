<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ベーコンエッグ</title>
  </head>
  <body>
      <h1>ベーコンエッグ</h1>
      <h2>概要</h2>
      <p>ベーコンと卵の焼き物</p>
      <h2>材料</h2>
      <ul>
          <li>ベーコン　2枚</li>
          <li>卵　1個</li>
          <li>コショウ　少々</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>ベーコンを焼く</li>
          <li>ベーコンの上に卵を焼く</li>
          <li>コショウを振りかける</li>
      </ol>
      <h2>値段</h2>
      <dl>
          <dt>ベーコン</dt><dd>200円</dd>
          <dt>卵</dt><dd>200円</dd>
      </dl>
  </body>
</html>
